<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar View - Event Reminder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
</head>
<body>
    <header>
        <h1>üóìÔ∏è Calendar View</h1>
        <div class="header-controls">
            <a href="{{ url_for('index') }}" class="nav-link">List View</a>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
    </header>

    <main class="container">
        <div id='calendar'></div>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth', // Start with month view
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay' // Buttons to switch views
          },
          // ‚úÖ NEW: Fetch events from our Flask API
          events: '/api/events'
        });
        calendar.render();
      });
    </script>
</body>
</html>
